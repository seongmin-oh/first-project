<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SAMSUNG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">NEW</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PHONE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TABLET</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">WATCH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">OTHER</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators carousel-button">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active button"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          class="button"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          class="button"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="./갤럭시 S24.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./갤럭시 탭9.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="./워치 7.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container-fluid main-text">
      <div>
        <h2 class="main-text2">SAMSUNG</h2>
      </div>
      <div>
        <h5 class="main-text2">samsung</h5>
      </div>
      <div class="main-text2">
        <button type="button" class="btn btn-primary main-button">
          Discover the Campaign
        </button>
      </div>
    </div>

    <div class="container text-center card-container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="./samsung.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">SAMSUNG</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="./samsung.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">SAMSUNG</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="./samsung.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">SAMSUNG</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <h5 class="footer-first">LOUIS VUITTON</h5>
      </div>
      <div>
        <div class="container text-center">
          <div class="row footer-second">
            <div class="col">Republic of korea</div>
            <div class="col">
              <a href="#" class="footer-a">Sign-up</a>
            </div>
            <div class="col">
              <a href="#" class="footer-a">Contact</a>
            </div>
            <div class="col">
              <a href="#" class="footer-a">Apps</a>
            </div>
            <div class="col">
              <a href="#" class="footer-a">SNS</a>
            </div>
            <div class="col">
              <a href="#" class="footer-a">Transparency</a>
            </div>
            <div class="col">
              <a href="#" class="footer-a">Legal Notice</a>
            </div>
            <div class="col">
              <a href="#" class="footer-a">Careers</a>
            </div>
            <div class="col">
              <a href="#" class="footer-a">Sitemap</a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
